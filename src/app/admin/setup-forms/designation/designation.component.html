<div class="row align-item-center">
    <div class="col-lg-12 col-md-12 col-xs-12 tr-campaign">

        <mat-card class="two-row-card">
            <div class="tr-sec-box">
                
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput [(ngModel)]="filter" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6 download-btn snipet accord-btn-con">
                        <button (click)="addField('designation')" mat-raised-button color="primary" [disabled]="!addStatus">
                            <i class="material-icons">add</i> Add Designation
                        </button>
                    </div>

                </div>
                
                <div class="example-container">
                    <mat-table #table [dataSource]="dataSource" class="max-table-height scrollable">

                        <!-- Designation Name Column -->
                        <ng-container matColumnDef="designationName">
                            <mat-header-cell *matHeaderCellDef> Designation Name </mat-header-cell>
                            <mat-cell *matCellDef="let designation"> {{designation.designationName}} </mat-cell>
                        </ng-container>

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                            <mat-cell *matCellDef="let designation" class="accord-btn-con">
                                <span>
                                    <button mat-raised-button color="primary" [disabled]="!updateStatus" (click)="onEdit('designation', designation.id, designation.designationName)">

                                        <i class="material-icons">mode_edit</i> Edit
                                    </button>
                                </span>
                                <span>
                                    <button (click)="onDelete('designation', designation.id, designation.designationName)" [disabled]="!deleteStatus" mat-raised-button
                                        color="warm">

                                        <i class="material-icons">delete</i> Delete
                                    </button>
                                </span>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <div class="" *ngIf="(dataSource.data.length == 0 || dataSource.filteredData.length == 0) && !isSpinner">
                        <div class="snipet download-btn">
                            <button (click)="refreshList()" mat-raised-button>
                                <i class="material-icons">refresh</i> No Data Found
                            </button>
                        </div>
                    </div>
                    <spinner [visible]='isSpinner'></spinner>

                    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
                    </mat-paginator>
                </div>

            </div>
        </mat-card>



    </div>
</div>
