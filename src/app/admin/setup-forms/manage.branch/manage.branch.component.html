<secure-header *ngIf="isLogin"></secure-header>

<section class="content-block">

    <mat-accordion class="example-headers-align" multi="true">

        <!-- manage department -->
        <mat-expansion-panel [expanded]="step[0].selected" hideToggle="true">

            <mat-expansion-panel-header (click)="step[0].selected = !step[0].selected">
                <mat-panel-title>
                    <strong>Manage Department</strong>
                    <mat-icon>{{ step[0].selected ? 'remove_circle' : 'add_circle'}}</mat-icon>
                </mat-panel-title>
                <!-- <mat-panel-description>
                            Type the country name
                            <mat-icon>map</mat-icon>
                        </mat-panel-description> -->
            </mat-expansion-panel-header>


            <department-list></department-list>


            <!-- <mat-action-row>
                        <button mat-button color="warn" (click)="prevStep()">Previous</button>
                        <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row> -->
        </mat-expansion-panel>

        <!-- manage region -->
        <mat-expansion-panel [expanded]="step[1].selected" hideToggle="true">
            <mat-expansion-panel-header (click)="step[1].selected = !step[1].selected">
                <mat-panel-title>
                    <strong>Manage Region</strong>
                    <mat-icon>{{ step[1].selected ? 'remove_circle' : 'add_circle'}}</mat-icon>
                </mat-panel-title>
                <!-- <mat-panel-description>
                            Inform the date you wish to travel
                            <mat-icon>date_range</mat-icon>
                        </mat-panel-description> -->
            </mat-expansion-panel-header>

            <region-list></region-list>

            <!-- <mat-action-row>
                        <button mat-button color="warn" (click)="prevStep()">Previous</button>
                        <button mat-button color="primary" (click)="nextStep()">End</button>
                    </mat-action-row> -->
        </mat-expansion-panel>

        <!-- manage branch -->
        <mat-expansion-panel [expanded]="step[2].selected" hideToggle="true">
            <mat-expansion-panel-header (click)="step[2].selected = !step[2].selected">
                <mat-panel-title>
                    <strong>Manage Branch</strong>
                    <mat-icon>{{ step[2].selected ? 'remove_circle' : 'add_circle'}}</mat-icon>
                </mat-panel-title>
                <!-- <mat-panel-description>
                            <mat-icon>add_circle</mat-icon>
                            <mat-icon>remove_circle</mat-icon>
                        </mat-panel-description> -->
            </mat-expansion-panel-header>

            <branch-list></branch-list>

            <!-- <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row> -->
        </mat-expansion-panel>



    </mat-accordion>

</section>
