<!-- For Login page -->
<div class="inner-page">

    <auth-header></auth-header>

    <div class="section">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="caption-main">
                        Legal Management System
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="auth-box">
                        <mat-progress-bar *ngIf='isSubmitted' color="warn" mode="indeterminate"></mat-progress-bar>
                        <h1>Login</h1>
                        <form [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="on">
                            <div class="form-field">
                                <mat-form-field class="full-width">
                                    <input formControlName="email" matInput #input placeholder="Email" [(ngModel)]="user.email" (focusout)="onEmailFocusOut()"
                                        required>
                                </mat-form-field>
                            </div>
                            <div class="form-field">
                                <mat-form-field class="full-width">
                                    <input formControlName="password" matInput value="" type="password" #input placeholder="Password" [(ngModel)]="user.password"
                                        required appBlockCopyPaste />
                                </mat-form-field>
                            </div>
                            <div class="text-right">
                                <a class="forget-pw" (click)="onForgetPassword()">Forgot Password?</a>
                                <button type="submit" class="lms-round-btn login" [disabled]="isSubmitted">Login</button>
                            </div>


                        </form>
                    </div>
                    <div class="bottom-txt">
                        Don't have an account?
                        <a [routerLink]="['/registration']">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <auth-footer></auth-footer>

</div>
